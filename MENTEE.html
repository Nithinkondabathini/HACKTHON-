<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
  <header class="bg-indigo-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Mentor Connect</h1>
    <p class="text-sm mt-1">Bridge the gap between students and industry mentors</p>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">Book a Session</h2>
      <form id="booking-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="name" placeholder="Your Name" class="p-2 border rounded" required />
        <input type="email" id="email" placeholder="Your Email" class="p-2 border rounded" required />
        <select id="mentor" class="p-2 border rounded" required>
          <option value="">Select Mentor</option>
          <option value="mentor1">Anita Sharma - IT Expert</option>
          <option value="mentor2">Rahul Mehta - Business Strategist</option>
        </select>
        <input type="datetime-local" id="datetime" class="p-2 border rounded" required />
        <button type="submit" class="col-span-1 md:col-span-2 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">Book Session</button>
      </form>
    </section>

    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-2xl font-semibold mb-4">Join Video Session</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <iframe id="video-call-frame" class="w-full h-96 border rounded" src="https://meet.jit.si/MentorConnectDemo" allow="camera; microphone" allowfullscreen></iframe>
        </div>
        <div class="w-full md:w-1/3">
          <h3 class="text-lg font-semibold mb-2">Live Chat</h3>
          <div id="chat-box" class="bg-gray-50 border h-96 overflow-y-auto p-2 rounded mb-2"></div>
          <input type="text" id="chat-input" placeholder="Type your message..." class="w-full p-2 border rounded" />
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('booking-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const mentor = document.getElementById('mentor').value;
      const datetime = document.getElementById('datetime').value;

      alert(`Booking confirmed with ${mentor} on ${new Date(datetime).toLocaleString()} for ${name}`);

    });

    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');

    chatInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const message = chatInput.value;
        const msgEl = document.createElement('div');
        msgEl.className = 'bg-indigo-100 p-2 my-1 rounded';
        msgEl.textContent = message;
        chatBox.appendChild(msgEl);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>

</html>
